<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>This is a home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<section th:style="'background-color:white;'">

<h1>Courses Available</h1>

    <div class="container mt-4">
        <div class="row">


            <!-- Loop through courses -->
            <div class="col-md-4 mb-4" th:each="course : ${courseList}">
                <div class="card h-100 shadow-sm">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.courseName}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <p class="card-text" th:text="${course.price}"></p>
                        <form>
                            <button type="submit" class="btn btn-primary">Enroll</button>
                        </form>

                    </div>




                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</section>
</body>
</html>
