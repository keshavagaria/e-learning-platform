<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>This is a home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-4">
    <h1 class="mb-4">React JS Course</h1>

<!--    <div th:if="${#lists.isEmpty(courses)}">-->
<!--        <div class="alert alert-info">No courses found.</div>-->
<!--    </div>-->

    <div th:if="${!#lists.isEmpty(courseDetails.sections)}" class="accordion" id="coursesAccordion">
        <!-- iterate with status to get index for unique ids -->
        <div th:each="section, iterStat : ${courseDetails.sections}">
            <div class="accordion-item">
                <h2 class="accordion-header" th:id="${'heading-' + iterStat.index}">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target=${'#collapse-' + iterStat.index}"
                            aria-expanded="false"
                            th:attrappend="aria-controls=${'collapse-' + iterStat.index}">
                        <span th:text="${section.name}">Course Title</span>
                    </button>
                </h2>

                <div th:id="${'collapse-' + iterStat.index}"
                     class="accordion-collapse collapse"
                     th:attr="aria-labelledby=${'heading-' + iterStat.index}"
                     data-bs-parent="#coursesAccordion">
                    <div class="accordion-body" >
                          <span th:each="lesson : ${section.lessons}">
                             <p th:text="${lesson.name}">Course description goes here.</p>
                          </span>
                        <!-- example actions -->
<!--                        <a th:href="@{'/courses/' + ${course.id} }" class="btn btn-sm btn-outline-primary">View</a>-->
<!--                        <a th:href="@{'/courses/edit/' + ${course.id} }" class="btn btn-sm btn-outline-secondary">Edit</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
